<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <div class="header-name">
          <h2>Book tracker</h2>
        </div>
        <div class="header-button">
          <button
            type="submit"
            id="add-new-book-button"
            class="add-new-book-button"
          >
            New Book
          </button>
          <dialog class="book-dialog" id="book-dialog">
            <form class="book-form" id="book-form">
              <h2>Add New Book</h2>

              <div>
                <label for="author">Author:</label>
                <input
                  type="text"
                  name="author"
                  id="author"
                  placeholder="Author"
                  required
                />
              </div>

              <div>
                <label for="title">Title:</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Title"
                  required
                />
              </div>

              <div>
                <label for="pages">Pages:</label>
                <input
                  type="number"
                  name="pages"
                  id="pages"
                  placeholder="Number Of Pages"
                  required
                />
              </div>

              <div class="read-container">
                <label for="read">Is read:</label>
                <input type="checkbox" name="read" id="read" />
              </div>

              <div class="book-form-buttons">
                <button type="submit">Save</button>
                <button type="button" id="cancel-button">Cancel</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
      <div class="books-container" id="books-container"></div>
      <div class="footer-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
